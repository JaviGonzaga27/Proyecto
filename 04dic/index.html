<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ingreso de datos</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="php/envio.php">
  <p>
    <label for="textfield">Nombres y Apellidos:</label>
    <input type="text" name="nombre" id="nombre" size="50" placeholder="Nombres y Apellidos" required>
  </p>
  <p>
    <label for="textfield">Cedula:</label>
    <input type="number" name="cedula" id="cedula" step="0.01" placeholder="Cedula de identidad" required>
  </p>
  <p>
    <label for="date">Fecha de nacimiento:</label>
    <input type="date" name="fnac" id="fnac" max="2005-12-31" required>
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
  </p>
  <p>
    <label for="select">Estado Civil:</label>
    <select name="estadocivil" id="estadocivil" required>
      <option value="Soltero">Soltero</option>
      <option value="Casado">Casado</option>
      <option value="Divorciado">Divorciado</option>
      <option value="Union Libre">Union Libre</option>
    </select>
  </p>
  <p>Tipo de empleado:</p>
  <p>
    <label>
      <input type="radio" name="tipoempleado" value="Empleado Privado" id="tipoempleado_0" required>
      Empleado Privado</label>
    <br>
    <label>
      <input type="radio" name="tipoempleado" value="Empleado Público" id="tipoempleado_1">
      Empleado Público</label>
    <br>
    <label>
      <input type="radio" name="tipoempleado" value="Independiente" id="tipoempleado_2">
      Independiente</label>
  </p>
  <p>
    <label for="number">Sueldo:</label>
    <input type="number" name="sueldo" id="sueldo" min="800" max="2500" placeholder="Entre 800 y 2500" required>
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Enviar">
    <input type="reset" name="reset" id="reset" value="Restablecer">
  </p>
</form>
</body>
</html>
